version: "3.8"

services:
    # Сервис для PHP-FPM
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        volumes:
            - ./:/var/www/html
        networks:
            - laravel_network
        depends_on:
            - db
            - redis

    # Веб-сервер Nginx
    webserver:
        image: nginx:alpine
        container_name: laravel_webserver
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx:/etc/nginx/conf.d
        networks:
            - laravel_network
        depends_on:
            - app

    # База данных MySQL
    db:
        image: postgis/postgis:15-3.3
        container_name: laravel_db
        restart: unless-stopped
        environment:
            POSTGRES_DB: ArtDefenderDB
            POSTGRES_USER: user
            POSTGRES_PASSWORD: masterkey
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - laravel_network

    # Redis
    redis:
        image: redis:alpine
        container_name: laravel_redis
        ports:
            - "6379:6379"
        networks:
            - laravel_network

    # Node.js для сборки фронтенда (опционально)
    node:
        image: node:18
        container_name: laravel_node
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        networks:
            - laravel_network

volumes:
    db_data:

networks:
    laravel_network:
        driver: bridge
